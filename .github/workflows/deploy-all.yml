name: Deploy all services on EC2

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Prepare ECR login data
        id: ecr
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query 'Account' --output text)
          REGISTRY="${ACCOUNT_ID}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
          PASSWORD=$(aws ecr get-login-password --region ${{ secrets.AWS_REGION }})

          echo "registry=$REGISTRY" >> $GITHUB_OUTPUT
          echo "password=$PASSWORD" >> $GITHUB_OUTPUT

      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/examen2
            echo "${{ steps.ecr.outputs.password }}" | docker login \
              --username AWS \
              --password-stdin ${{ steps.ecr.outputs.registry }}

            docker compose pull
            docker compose up -d
